<div id="MyClock" class="clock"></div> <!---for making clock-->
<script type="text/javascript"> //tags for java script
	function showTime(){
		var date =new Date();  //declaration of variable date
		var h =date.getHours(); //declaration of variable h
		var m=date.getMinutes(); //declaration of variable m
		var s=date.getSeconds(); //declaration of variable s
		var session="AM"; //declaration of variable session

		if(h==0){
			h=12;
		}
		if (h>12){
			h=h-12;
			session="PM";
		}
		h=(h<10)? "0"+h:h;
		m=(m<10)? "0"+m:m;
		s=(s<10)? "0"+s:s;			

		var time=h + ":" + m + ":" + s + "" + session;
		document.getElementById("MyClock").innerText=time;  //to get time from laptop
		document.getElementById("MyClock").textContent=time;
		setTimeout(showTime,1000); //to show the time
		}
		showTime()
</script>
